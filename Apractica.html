<!<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Titulo navegador</title>
    </head>
    <body>
        <!-- Título principal de la página -->
        <h1>Ejemplo de HTML con Comentarios</h1>
        <h1>asdasd</h1>
        <h2>asdasd</h2>
        <h3>asdasd</h3>
        <!-- Párrafos en HTML -->
        <p>Este es un párrafo creado para la clase.</p>

        <!-- Cambiar el color del texto directamente en el atributo style -->
        <p style="color: greenyellow;">Esta indicación es muy importante en color greenyellow.</p>

        <!-- Cambiar el tipo de letra directamente -->
        <p style="font-family: Arial, sans-serif;">Este párrafo usa la fuente Arial.</p>
    </body>
</html>
